---
layout: default
---
<h2 class="post_title">{{ page.title }}</h2>
<ul class="tag-list">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
      <li>
        <small>{{ post.date | date_to_string }}</small>
        <a href='{{ post.url }}'>{{ post.title }}</a>
        <p class="summary">{{ post.summary }}</p>
      </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
